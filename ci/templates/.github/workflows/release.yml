name: Release

# Controls when the action will run.
on:
  workflow_call:

{% import '.github/workflows/ci-cd.yml' as ci with context %}{# Use some Jinja macros -#}

jobs:
  # make a new version first, release or prerelease
  release:
    # Only run this job if new work is pushed to "main"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:

      {{ ci.checkout(depth=0) }}

      - name: Setup git user
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      {{ ci.setup_python() }}

      {{ ci.pip_install_req() }}

      - name: Update files with new version number
        # updating version number in other files as suggested here:
        # https://python-semantic-release.readthedocs.io/en/latest/migrating_from_v7.html#version-pattern
        shell: sh
        run: |
          python ci/fixver.py $(semantic-release version --print)

      # This action uses Python Semantic Release v8
      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release
        with:
          github_token: {{'${{ secrets.GITHUB_TOKEN }}'}}

      - name: Publish package distributions to GitHub Releases
        uses: python-semantic-release/upload-to-gh-release@main
        if: steps.release.outputs.released == 'true'
        with:
          github_token: {{'${{ secrets.GITHUB_TOKEN }}'}}
